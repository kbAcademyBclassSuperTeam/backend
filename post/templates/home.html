<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
   
   
</head>
<body>
    {% for post in posts %}
        {{ post.title }}
        {{ post.content }}
        <br>
    {% endfor %}

<div class="words" contenteditable>
    <p class="change"></p>
</div>

<script>
    function search(texts) {
        let search_key = texts
        let search_var = ''
        $.ajax({ 
            type: "GET", 
            url:'search/', 
            data : { 'search_key':search_key}, 
            dataType: 'json',
            async:false,
            success:function(data){ 
                search_var = data['search_key']
            } ,
            error: function (error) {
               // console.log(error);
               search_var = '0'
           }
        }) 	
        return search_var
    }

    function promise_search(texts){
        return new Promise((resolve, reject) => {

            let target = search(texts)
            // 0.4초 안에 통신이 안되면, 에러 발생( promise 객체 이용 )
            setTimeout(() => {
                if (target != undefined){
                    resolve(target)
                } else {
                    reject('서버에 문제가 발생하여 인식하지 못했습니다.\n 다시 시도해주세요.')
                }
            }, 400)
        })
    }
</script>

<script>
window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

let recognition = new SpeechRecognition();
recognition.interimResults = false;
recognition.lang = 'ko-KR';

let makeNewTextContent = function() {
    p = document.createElement('p');
    document.querySelector('.words').appendChild(p);
};

let p = null;

recognition.start();
recognition.onstart = function() {
    makeNewTextContent(); // 음성 인식 시작시마다 새로운 문단을 추가한다.
};
recognition.onend = function() {
    recognition.start();
};

recognition.onresult = function(e) {
    let texts = Array.from(e.results)
            .map(results => results[0].transcript).join("");

    $('.change').text(texts);

    
    promise_search(texts).then(
        (target) => {
            console.log(target)
        },
        (error) => {
            console.log(error)
        }
    )

    
};
</script>


<style>
    html {
    font-size: 10px;
    }

    background: #ffc600;
    font-family: 'helvetica neue';

    .words {
    max-width: 500px;

    background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
    background-size: 100% 3rem;
    position: relative;
    line-height: 3rem;
    }

    p {
    margin: 0 0 3rem;
    }

    .words:before {
    content: '';
    position: absolute; 
    width: 4px;
    top: 0;
    left: 30px;
    bottom: 0;
    border: 1px solid;
    border-color: transparent #efe4e4;
    }
    
</style>
